<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/privado/template/template.xhtml">
        <ui:define name="conteudo">
            <p:panel id="panel" header="Grande Premio" style="margin: 20px;">
                <p:dataTable id="datatable" value="#{grandprixMB.grandprixs}" var="grandprix"
                             emptyMessage="Nenhum registro encontrado" style="margin: 10px;"
                             paginator="true" paginatorPosition="bottom" rows="10">
                    <p:column headerText="Localizacao" sortBy="#{grandprix.localizacao}">
                        #{grandprix.localizacao}
                    </p:column>
                    <p:column headerText="Ano da Corrida" sortBy="#{grandprix.anoCorrida}" width="10%">
                        #{grandprix.anoCorrida}
                    </p:column>
                    <p:column headerText="Voltas" sortBy="#{grandprix.voltas}" width="10%">
                        #{grandprix.voltas}
                    </p:column>
                    <p:column headerText="Percurso(KM)" sortBy="#{grandprix.percursoKm}" width="10%">
                        #{grandprix.percursoKm}
                    </p:column>
                    <p:column headerText="Visualizar" width="80" style="text-align: center;">
                        <p:commandButton action="#{grandprixMB.visualizarGP(grandprix)}" icon="ui-icon-search" title="Ver sobre a corrida"/>
                    </p:column>
                    <p:column headerText="Editar" width="80" style="text-align: center;">
                        <p:commandButton action="#{grandprixMB.buscaDados(grandprix)}" icon="ui-icon-pencil" title="Editar"/>
                    </p:column>
                    <p:column headerText="Excluir" width="80" style="text-align: center;">
                        <p:commandButton id="excluir" action="#{grandprixMB.excluir(grandprix)}" icon="ui-icon-trash" title="Excluir"
                                       onclick="if (!confirm('Tem certeza em deletar esse dado?')) return false" update=":form:growl"/>
                    </p:column>
                </p:dataTable>
                <div align="center">
                    <p:commandButton id="novo" value="Novo" action="#{grandprixMB.novo()}"/>
                </div>
            </p:panel>
        </ui:define>
    </ui:composition>
</html>
